<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iptv.Auok.Run</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: green;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .blink {
      animation: blink-animation 1s steps(5, start) infinite;
      -webkit-animation: blink-animation 1s steps(5, start) infinite;
    }
    
    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
    
    @-webkit-keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
  </style>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var text = "该页面无法正常显示\n(十秒后自动关闭，若无效请手动关闭)";
    var output = document.getElementById('output');
    var countdown = 10; // 倒计时时间

    function typeWriter() {
      if (text.length > 0) {
        if (text.charAt(0) === '\n') {
          output.innerHTML += '<br>';
        } else {
          output.innerHTML += text.charAt(0);
        }
        text = text.substring(1);
      } else {
        output.innerHTML += '<span class="blink">_</span>';
        setTimeout(closePage, countdown * 1000); // 延迟关闭页面
        return;
      }

      setTimeout(typeWriter, 100); // 100ms 的延迟
    }

    function closePage() {
      window.close(); // 关闭页面
    }

    typeWriter();
  });
</script>
</head>
<body>
  <h1 id="output"></h1>
</body>
</html>
